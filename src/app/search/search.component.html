<h1>Need Music?</h1>
<p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, reiciendis?</p>
<form class="form-group">
    <input 
    type="text" 
    name="searchStr" 
    (keyup)="searchMusic()" [(ngModel)]="searchStr" 
    class="form-control" 
    placeholder="search music...">
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
